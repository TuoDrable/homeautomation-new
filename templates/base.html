{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "bootstrap-3.3.5-dist/css/bootstrap.min.css" %}">
    <script src="{% static "jquery-2.1.4/jquery-2.1.4.min.js" %}"></script>
    <script src="{% static "bootstrap-3.3.5-dist/js/bootstrap.min.js" %}"></script>
    <title>{% block title %}Home Automation Expert. Your resource for Smart Home solutions!{% endblock %}</title>
    {% block extrahead %}{% endblock %}
  </head>
</html> 
<body>
{% block carousel %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static "images/home_automation_vision_living.jpg" %}" alt="Vision">
    </div>

    <div class="item">
      <img src="{% static "images/multifunction-home-automation-system-touch-screen.jpg" %}" alt="Touch">
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
<div class="container">
{% block body %}
  <h1>My First Bootstrap Page</h1>
  <p>This is some text.</p> 
{% endblock %}
</div>

</body>
</html>
